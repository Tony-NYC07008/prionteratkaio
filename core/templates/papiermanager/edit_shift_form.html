<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Schicht bearbeiten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      background-color: #f0f0f0;
    }
    /* Sidebar Styling */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      height: 100vh;
      box-sizing: border-box;
    }
    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
    }
    .menu-links a {
      color: white;
      text-decoration: none;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      transition: background-color 0.3s;
      font-weight: 600;
      display: block;
    }
    .menu-links a:hover {
      background-color: #34495e;
    }
    .sidebar-bottom {
      margin-top: auto;
    }
    .btn-logout {
      color: white;
      background-color: #e74c3c;
      padding: 0.75rem 1rem;
      border-radius: 4px;
      font-weight: 600;
      text-align: left;
      display: inline-block;
      text-decoration: none;
      transition: background-color 0.3s;
      width: fit-content;
      cursor: pointer;
      border: none;
    }
    .btn-logout:hover {
      background-color: #c0392b;
    }
    /* Main Content */
    main.main-content {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
      background: white;
      min-height: 100vh;
    }
    h1 {
      color: #222;
      margin-bottom: 1.5rem;
    }
    form label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    form input[type="text"],
    form input[type="date"],
    form textarea {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    form textarea {
      resize: vertical;
      min-height: 100px;
    }
    .form-buttons {
      display: flex;
      gap: 1rem;
    }
    button.btn-save {
      background-color: #3498db;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button.btn-save:hover {
      background-color: #2980b9;
    }
    a.btn-cancel {
      padding: 10px 18px;
      border-radius: 4px;
      font-weight: 600;
      color: #555;
      text-decoration: none;
      border: 1px solid #ccc;
      display: inline-block;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }
    a.btn-cancel:hover {
      background-color: #eee;
      border-color: #999;
      color: #222;
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <h2>Menü</h2>
    <div class="menu-links">
      <a href="/my_shifts">Meine Schichten</a>
      <a href="/calendar">Schichtkalender</a>
      <!-- Beispiel für Admin-Link -->
      <a href="/user_management" style="display:none;">Benutzer verwalten</a>
      <a href="/manage_shifts">Schichten verwalten</a>
    </div>
    <div class="sidebar-bottom">
      <button class="btn-logout" onclick="if(confirm('Möchten Sie sich wirklich abmelden?')){window.location.href='/logout';}">Abmelden</button>
    </div>
  </nav>

  <main class="main-content">
    <h1>Schicht bearbeiten</h1>
    <form method="post" action="/save_shift_edit">
      <!-- CSRF-Token falls du Django nutzt, hier Platzhalter -->
      <!-- <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"> -->
      <input type="hidden" name="shift_pk" value="{{ shift.pk }}">

      <label for="date">Datum</label>
      <input type="date" id="date" name="date" value="{{ shift.date|date:'Y-m-d' }}" required>

      <label for="description">Beschreibung</label>
      <textarea id="description" name="description">{{ shift.description }}</textarea>

      <!-- Optional: mehr Design-Felder hier einfügen -->

      <div class="form-buttons">
        <button type="submit" class="btn-save">Speichern</button>
        <a href="/manage_shifts" class="btn-cancel">Abbrechen</a>
      </div>
    </form>
  </main>
</body>
</html>
