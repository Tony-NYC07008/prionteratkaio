<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Schichten löschen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      background-color: #f0f0f0;
    }
    /* Sidebar Styling gleich wie oben */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      height: 100vh;
      box-sizing: border-box;
    }
    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
    }
    .menu-links a {
      color: white;
      text-decoration: none;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      transition: background-color 0.3s;
      font-weight: 600;
      display: block;
    }
    .menu-links a:hover {
      background-color: #34495e;
    }
    .sidebar-bottom {
      margin-top: auto;
    }
    .btn-logout {
      color: white;
      background-color: #e74c3c;
      padding: 0.75rem 1rem;
      border-radius: 4px;
      font-weight: 600;
      text-align: left;
      display: inline-block;
      text-decoration: none;
      transition: background-color 0.3s;
      width: fit-content;
      cursor: pointer;
      border: none;
    }
    .btn-logout:hover {
      background-color: #c0392b;
    }

    /* Main Content Bereich */
    main.main-content {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
      background: white;
    }

    h1 {
      color: #222;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    tr:hover {
      background-color: #f9f9f9;
    }

    /* Button Styling */
    .btn-delete {
      background-color: #e74c3c;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .btn-delete:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  {% include "sidebar.html" %}

  <main class="main-content">
    <h1>Schichten löschen</h1>
    <table>
      <thead>
        <tr>
          <th>Beschreibung</th>
          <th>Startzeit</th>
          <th>Endzeit</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody>
        {% for shift in shifts %}
          <tr>
            <td>{{ shift.description }}</td>
            <td>{{ shift.start_time }}</td>
            <td>{{ shift.end_time }}</td>
            <td>
              <form method="post" action="{% url 'delete_shift_confirm' shift.id %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn-delete" onclick="return confirm('Möchten Sie diese Schicht wirklich löschen?');">Löschen</button>
              </form>
            </td>
          </tr>
        {% empty %}
          <tr><td colspan="4">Keine Schichten vorhanden.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </main>
</body>
</html>
